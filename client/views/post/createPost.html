<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Blog</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="../../js/app.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="../../js/controllers/createPostController.js"></script>
    <script src="../../js/jquery/textarea.js"></script>
</head>
<body ng-app="app" ng-controller="postEditCtrl">
<div class="container-fluid">
    <div class="col s12">
        <div class="row">
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo">Food Blog</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#">Map</a></li>
                        <li><a href="/createPost">Create Blog Post</a></li>
                        <li><a href="collapsible.html">Feed</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="title" id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Title</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea ng-model="postBody" id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Textarea</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form class="col s6">
            <div class="row">
                    <i class="material-icons prefix">account_circle</i>
                    <input ng-model="author" id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Author</label>
                </div>
        </form>
        <div class="col s4 offset-s1">
            <button class="btn waves-effect waves-light" ng-click="submit()" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <h1>{{title}}</h1>
            <br>
            <p>{{postBody}}</p>
            <h6>{{author}}</h6>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright
            </div>
        </div>
    </footer>
</div>
</body>
</html>
